<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <h1 id="form_name">Job Application(web)</h1>
        <div class="first_name">
         <span >First Name</span>
        <span id="first_input" ><input type="text" placeholder="enter your first name..."></</span>
           </div>

           <div class="last_name">
            <span >Last Name</span>
           <span id="last_input" ><input type="text" placeholder="enter your last name..."></</span>
              </div>
            <div class="email">
                <span>Email</span>
                <span class="email_input"><input type="text"placeholder="enter your email..."></span>
            </div>
            <div class="address">
                <span>Enter Address</span>
                <span class="address_input"><input type="text"placeholder="enter your full Address..." class="address_in"></span>
            </div>
            <dir class="city">
                <span>City</span>
                <span class="city_input"><input type="text"placeholder="enter city name..."></span>
            </dir>
            <div class="pincode">
                <span>Pincode</span>
                <span class="pincode_input"><input type="text"placeholder="enter pincode..."></span>
            </div>
            <div class="date">
                <span>Date</span>
                <span class="date_input"><input type="date"></span>
            </div>
            <div class="file">
                <span>Upload your CV</span>
                <span class="file_input"><input type="file"placeholder="upload your CV..."></span>
            </div>
    </div>
</body>
</html>
